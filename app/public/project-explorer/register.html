<!DOCTYPE html>
<html>

        <h1>Project Explorer</h1>

        <h3>Register</h3>

        <p>First Name:</p>
        <input name="firstName"/>

        <p>Last Name:</p>
        <input name="lastName"/>

        <p>Email Address:</p>
        <input name="e-mail"/>

        <p>Password:</p>
        <input name="password"/>

        <p>Matric Number:</p>
        <input name="matricNumber"/>

        <p>Program:</p>
        <select>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_system">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>

        <p>Graduation Year:</p>
        <select>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2011</option>
            <option>2010</option>
        </select>

        <p><input type="submit"/></p>
    </body>
</html>
